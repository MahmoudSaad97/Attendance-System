<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/all.min.css">
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/style.css">
  <title>Register</title>
  <link rel="shortcut icon" href="istockphoto-1325438663-612x612.jpg" type="image/x-icon">
</head>
<body>
  <div class="form-box d-flex flex-column">
    <header>
      <nav class="navbar head-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="istockphoto-1325438663-612x612.jpg" alt="Logo" width="40" height="40"
              class="d-inline-block align-text-center">
            M.Saad
          </a>
        </div>
      </nav>
    </header>
    <div class="row align-items-center mx-0 p-2 flex-grow-1 flex-shrink-1">
      <div class="welcome col-6 d-none d-md-block">
        <img src="images/reg.jpg" alt="" class="img-fluid">
      </div>
      <form action="" class="reg-box col-12 mx-auto col-md-6">
        <div class="form-group my-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" id="firstname" placeholder="Enter Your First Name" required>
              <div class="valid"></div>
        </div>
        <div class="form-group my-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Your Last Name" required>
          <div class="valid"></div>
        </div>
        <div class="form-group my-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="Enter Your Address" required>
              <div class="valid"></div>
        </div>
        <div class="form-group my-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="" id="email" placeholder="Enter Your Email" required>
              <div class="valid"></div>
        </div>
        <div class="form-group my-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" name="" id="age" placeholder="Enter Your Age" required>
          <div class="valid"></div>
        </div>
        <div class="my-2">
        </div>
        <select class="form-select mt-2 mb-4" aria-label="Default select example" id="position" required>
          <option >Select Your Position</option>
          <option value="Security">Security</option>
          <option value="user">User</option>
          </select>
        <div></div>
          <button type="submit" class="btn btn-outline-primary rounded-pill px-4 mx-2" id="reg">Register</button>
          <button type="reset" class="btn btn-outline-danger rounded-pill px-4 mx-2" id="cancel">Cancel</button>
          <p class="p-3">You Already Have account <a href="login.html">Sign in</a>.</p>
      </form>
    </div>
  </div>
  <script src="Js/all.min.js"></script>
  <script src="Js/bootstrap.bundle.min.js"></script>
  <script src="Js/reg.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
