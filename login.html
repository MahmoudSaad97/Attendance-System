<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
  <title>Login</title>
  <link rel="shortcut icon" href="istockphoto-1325438663-612x612.jpg" type="image/x-icon">
</head>
<body>
  <main class="form-box d-flex flex-column">
    <header>
      <nav class="navbar head-nav fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="istockphoto-1325438663-612x612.jpg" alt="Logo" width="40" height="40"
              class="d-inline-block align-text-center">
            M.Saad
          </a>
        </div>
      </nav>
    </header>
    <div class="row align-items-center mx-0 p-2 flex-grow-1 flex-shrink-1 justify-content-center p-5">
      <div class="info d-none d-md-block col-md-6 col-lg-7 p-lg-5">
        <img src="images/login-page-4468581-3783954.png" alt="" class="img-fluid">
      </div>
      <form action="home.html" class=" col-9 col-md-6 col-lg-5 login-form mx-auto">
        <div class="form-group my-4">
          <label for="username" class="form-label">
            User Name
          </label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter Your UserName" required>
        </div>
        <div class="form-group my-3">
          <label for="userpassword" class="form-label">
            User Password
          </label>
          <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Enter Your Password" required>
        </div>
        <div>
        </div>
        <div></div>
        <button type="submit" class="btn btn-outline-primary my-2 my-md-3 py-2 px-5 rounded-pill" id="login">Login</button>
        <p><a href="ForgetPassword.html">Forget Password</a></p>
        <p> Dont Have Account<a href="index.html"> Sign Up</a></p>
      </form>
    </div>
  </main>
  <script src="Js/all.min.js"></script>
  <script src="Js/bootstrap.bundle.min.js"></script>
  <script src="Js/login.js"></script>
</body>
</html>
