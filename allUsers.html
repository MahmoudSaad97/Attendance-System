<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/all.min.css">
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
  <title>All Users</title>
  <link rel="shortcut icon" href="istockphoto-1325438663-612x612.jpg" type="image/x-icon">
</head>
<body>
  <main class="full-page d-flex">
  <div class="sidebar p-3 p-md-4" id="sidebar">
  </div>
  <div class="main-content d-flex flex-column">
    <div class="head" id="head">
    </div>
    <div class="page-title">
      <h3>All Employees</h3>
    </div>
    <div class="accordion" id="accordion-container">
      <div class="row mx-2 p-1 gap-2">
        <div class="accordion-item col-5 col-md-3">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#allusers-container"
            aria-expanded="true" aria-controls="allusers-container">
            All Users
          </button>
          </h2>
        </div>
        <div class="accordion-item col-5 col-md-3">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pendding-container"
              aria-expanded="true" aria-controls="pendding-container">
              <i class="fa-solid fa-user-lock fa-fw"></i>Pendding Users
            </button>
          </h2>
        </div>
        <div class="accordion-item col-5 col-md-3">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#banuser-container"
              aria-expanded="false" aria-controls="banuser-container">
              <i class="fa-solid fa-user-slash fa-fw"></i>Ban User
            </button>
          </h2>
        </div>
        <div class="accordion-item col-5 col-md-3">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#unban-container"
              aria-expanded="false" aria-controls="unban-container">
              unBan User
            </button>
          </h2>
        </div>
        <div class="accordion-item col-5 col-md-3 ">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#excuse-container" aria-expanded="false" aria-controls="excuse-container">
              <i class="fa-solid fa-user-injured fa-fw"></i>Excuses
            </button>
          </h2>
        </div>
        <div class="accordion-item col-5 col-md-3 ">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#promote-container" aria-expanded="false" aria-controls="promote-container">
              <i class="fa-solid fa-user-injured fa-fw"></i>Promote User
            </button>
          </h2>
        </div>
      </div>
      
      <div id="allusers-container" class="accordion-collapse collapse show" data-bs-parent="#accordion-container">
        <div class="accordion-body table-responsive">
        <table class="table collapsing collapse-horizontal text-center" id="allusers-table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Name</th>
              <th>UserName</th>
              <th>Age</th>
              <th>Type</th>
              <th>Address</th>
              <th>Pendding</th>
              <th>Banned</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        </div>
      </div>
      <div id="pendding-container" class="accordion-collapse collapse" data-bs-parent="#accordion-container">
        <div class="accordion-body table-responsive">
          <table class="table container" id="penddinguserstable">
            <tr class=" text-center">
              <th>Employee</th>
              <th>Name</th>
              <th>
                Confirm User
              </th>
            </tr>
          </table>
        </div>
      </div>
      <div id="banuser-container" class="accordion-collapse collapse" data-bs-parent="#accordion-container">
        <div class="accordion-body">
          <table class="table container table-striped" id="banusers-table" >
            <thead>
              <tr class="mx-auto text-center">
                <th>Employee</th>
                <th>Name</th>
                <th>
                  Ban User
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="unban-container" class="accordion-collapse collapse" data-bs-parent="#accordion-container">
        <div class="accordion-body">
          <table class="table container" id="unbanusers-table">
            <tr class="mx-auto text-center">
              <th>Employee</th>
              <th>Name</th>
              <th>
                unban User
              </th>
            </tr>
          </table>
        </div>
      </div>
      <div id="excuse-container" class="accordion-collapse collapse" data-bs-parent="#accordion-container">
        <div class="accordion-body table-responsive">
          <table class="table container table-striped" id="excusetable">
            <thead>
              <tr class="mx-auto text-center">
                <th>Employee</th>
                <th>Name</th>
                <th>
                  Excuse Reason
                </th>
                <th>
                  Accept
                </th>
                <th>
                  Reject
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="promote-container" class="accordion-collapse collapse" data-bs-parent="#accordion-container">
        <div class="accordion-body table-responsive">
          <table class="table container table-striped" id="promoteTabel">
            <thead>
              <tr class="mx-auto text-center">
                <th>Employee</th>
                <th>Name</th>
                <th>
                  UserName
                </th>
                <th>
                  Promote
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  </main>
  <script src="Js/all.min.js"></script>
  <script src="Js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
  <script src="Js/dashboard.js"></script>
</body>
</html>
